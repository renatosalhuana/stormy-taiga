{% extends "sessions180/base_s.html" %}
{% block title %}
Home
{% endblock %}


{% block content %}
<h1 class="mt-2">Bienvenid@!</h1>

<hr class="mt-0 mb-4">

<div class="days">
    {% for day in days %}
        <div class="day">
            <h3><a href="ver/{{ day.slug }}">{{ day.title }}</a></h3>
            <p>{{ day.snippet }}</p>
            <p>{{ day.date }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
